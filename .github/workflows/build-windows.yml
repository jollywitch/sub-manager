name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [folder, onefile]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        shell: pwsh
        run: python -m pip install --upgrade pip uv

      - name: Sync dependencies
        shell: pwsh
        run: uv sync --group dev

      - name: Build (folder)
        if: matrix.mode == 'folder'
        shell: pwsh
        run: uv run pyinstaller sub-manager.spec --noconfirm --clean

      - name: Build (onefile)
        if: matrix.mode == 'onefile'
        shell: pwsh
        run: uv run pyinstaller main.py --name sub-manager --onefile --windowed --noconfirm --clean --add-data "qml;qml"

      - name: Upload artifact (folder)
        if: matrix.mode == 'folder'
        uses: actions/upload-artifact@v4
        with:
          name: sub-manager-windows-folder
          path: dist/sub-manager/**
          if-no-files-found: error

      - name: Upload artifact (onefile)
        if: matrix.mode == 'onefile'
        uses: actions/upload-artifact@v4
        with:
          name: sub-manager-windows-onefile
          path: dist/sub-manager.exe
          if-no-files-found: error
