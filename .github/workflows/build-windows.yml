name: Build Windows MSI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        shell: pwsh
        run: python -m pip install --upgrade pip uv

      - name: Sync dependencies
        shell: pwsh
        run: uv sync --group dev

      - name: Build app payload
        shell: pwsh
        run: uv run pyinstaller sub-manager.spec --noconfirm --clean

      - name: Install WiX
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.*
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Resolve MSI version
        shell: pwsh
        run: |
          $rawVersion = (python -c "import tomllib;print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])").Trim()
          if ($rawVersion -match '^(\d+)\.(\d+)\.(\d+)') {
            $msiVersion = "$($matches[1]).$($matches[2]).$($matches[3])"
          } else {
            $msiVersion = "0.1.0"
          }
          "MSI_VERSION=$msiVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build MSI
        shell: pwsh
        run: |
          wix build installer/windows/sub-manager.wxs `
            -arch x64 `
            -d BuildOutputDir=dist/sub-manager `
            -d ProductVersion=$env:MSI_VERSION `
            -o dist/sub-manager.msi

      - name: Upload artifact (msi)
        uses: actions/upload-artifact@v4
        with:
          name: sub-manager-windows-msi
          path: dist/sub-manager.msi
          if-no-files-found: error
