name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        shell: pwsh
        run: python -m pip install --upgrade pip uv

      - name: Sync dependencies
        shell: pwsh
        run: uv sync --group dev

      - name: Build app payload
        shell: pwsh
        run: uv run pyinstaller sub-manager.spec --noconfirm --clean

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Resolve installer version
        shell: pwsh
        run: |
          $rawVersion = (python -c "import tomllib;print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])").Trim()
          if ($rawVersion -match '^(\d+)\.(\d+)\.(\d+)') {
            $installerVersion = "$($matches[1]).$($matches[2]).$($matches[3])"
          } else {
            $installerVersion = "0.1.0"
          }
          "INSTALLER_VERSION=$installerVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build installer
        shell: pwsh
        run: |
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" `
            "/DAppVersion=$env:INSTALLER_VERSION" `
            "/DBuildOutputDir=dist\\sub-manager" `
            "/DOutputDir=dist" `
            "installer\\windows\\sub-manager.iss"

      - name: Upload artifact (installer)
        uses: actions/upload-artifact@v4
        with:
          name: sub-manager-windows-installer
          path: dist/sub-manager-setup.exe
          if-no-files-found: error
