name: Release Windows Installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        shell: pwsh
        run: python -m pip install --upgrade pip uv

      - name: Sync dependencies
        shell: pwsh
        run: uv sync --group dev

      - name: Build app payload
        shell: pwsh
        run: uv run pyinstaller sub-manager.spec --noconfirm --clean

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Resolve installer version from tag
        shell: pwsh
        run: |
          $rawTag = "$env:RELEASE_TAG"
          $normalized = $rawTag.TrimStart('v')
          if ($normalized -notmatch '^\d+\.\d+\.\d+(\.\d+)?$') {
            throw "Release tag '$rawTag' is not a valid version. Use tags like v1.2.3 or v1.2.3.4"
          }
          "INSTALLER_VERSION=$normalized" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build installer
        shell: pwsh
        run: |
          $buildOutputDir = Join-Path $PWD "dist/sub-manager"
          $outputDir = Join-Path $PWD "dist"
          & "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe" `
            "/DAppVersion=$env:INSTALLER_VERSION" `
            "/DBuildOutputDir=$buildOutputDir" `
            "/DOutputDir=$outputDir" `
            "installer\\windows\\sub-manager.iss"

      - name: Upload release asset (installer)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/sub-manager-setup.exe
          generate_release_notes: true
