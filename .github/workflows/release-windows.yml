name: Release Windows MSI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        shell: pwsh
        run: python -m pip install --upgrade pip uv

      - name: Sync dependencies
        shell: pwsh
        run: uv sync --group dev

      - name: Build app payload
        shell: pwsh
        run: uv run pyinstaller sub-manager.spec --noconfirm --clean

      - name: Install WiX
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.*
          "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Resolve MSI version from tag
        shell: pwsh
        run: |
          $rawTag = "$env:RELEASE_TAG"
          $normalized = $rawTag.TrimStart('v')
          if ($normalized -notmatch '^\d+\.\d+\.\d+(\.\d+)?$') {
            throw "Release tag '$rawTag' is not a valid MSI version. Use tags like v1.2.3 or v1.2.3.4"
          }
          "MSI_VERSION=$normalized" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build MSI
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force build/wix | Out-Null
          python scripts/generate_wix_fragment.py `
            --input-dir dist/sub-manager `
            --output-file build/wix/sub-manager-files.wxs `
            --component-group AppFiles `
            --directory-ref INSTALLFOLDER
          wix build installer/windows/sub-manager.wxs `
            build/wix/sub-manager-files.wxs `
            -arch x64 `
            -d ProductVersion=$env:MSI_VERSION `
            -o dist/sub-manager.msi

      - name: Upload release asset (msi)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/sub-manager.msi
          generate_release_notes: true
